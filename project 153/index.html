<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">


      <a-entity id="look" look-controls camera position="0 10 70"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="island"
          src="./assets/models/island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/models/diver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>





      <a-entity
        id="island-model"
        gltf-model="#island"
        position="0 0 0"
        scale="10 10 10"
        island
        animation="property: position; to: 0 0 100; easing: linear; loop: true; dur: 150000"
>
      </a-entity>

      <a-entity
      id="scuba-model"
      gltf-model="#diver"
      position="100 7.5 70"
      scale="100 100 100"
      rotation = "0 90 0"
      diver-rotation
    >
    </a-entity>

      
    </a-scene>
  </body>
</html>
